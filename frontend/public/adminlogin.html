<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login â€“ Raju College</title>

  <style>
    body {
      background-color: #e7f1ff; /* Light Blue */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    h1 {
      color: #003c8f;
      font-size: 40px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Circle Logo */
    .logo {
      width: 50px;
      height: 50px;
      background-color: #003c8f;
      color: white;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: bold;
    }

    .login-box {
      background: white;
      padding: 25px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #003c8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056cc;
    }
  </style>
</head>

<body>

  <h1>
    <div class="logo">R</div>
    Admin Login
  </h1>

  <div class="login-box">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (data.success) {
        alert("Login Successful!");
        window.location.href = "/"; // Go to main page
      } else {
        alert("Invalid Login!");
      }
    }
  </script>

</body>
</html>
